<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <style>
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f4f4f4; /* Adjusted for visual consistency */
        }
        .logo-space {
            text-align: center;
            margin-bottom: 20px;
            padding: 0;
        }
        .page-header {
            margin: 0;
            padding: 0;
        }
        .page-header .logo {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .page-header .logo a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .page-header .logo img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }
        .account ul,
        .side-category ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .account li,
        .side-category li {
            margin-bottom: 10px;
        }
        .account a,
        .side-category a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-space">
            <header class="page-header wrapper">
                <h1 class="logo">
                    <a href="{% url 'shop:index' %}">
                        <img src="{% static 'shop/images/weniv.jpg' %}" alt="Logo">
                    </a>
                </h1>
            </header>
        </div>
        <div class="sidebar-content">
            <div class="account">
                <ul>
                    {% if user.is_active %}
                        <li><a href="{% url 'account_logout' %}">LOGOUT</a></li>
                        <li><a href="{% url 'shop:cart' user.pk %}">CART</a></li>
                    {% else %}
                        <li><a href="{% url 'account_login' %}">LOGIN</a></li>
                        <li><a href="{% url 'account_signup' %}">SIGN UP</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="side-category">
                <ul>
                    {% for category in categories %}
                        <li><a href="{% url 'shop:show_category' category.pk %}">{{ category.sort }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
